<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
    <style>
      body{
        margin:0;
        padding:0;
      }
      .container{
        text-align:center;
        margin:360px;
      }
      a{
        padding:10px 20px;
        text-align:center;
        font-size:16px;
        font-weight:bold;
        color:#fff;
        margin:10px;
        position:relative;
      }
      a:nth-child(1){
        border-radius:30px;
        text-align:right;
        width:160px;
        padding-right:20px;
        border:4px solid #fff;
        background:black;
      }
      a:nth-child(1)::before{
        content:"";
        width:calc(40px);
        height:calc(40px);
        position:absolute;
        left:10px;
        top:10px;
        border-radius:20px;
        background:yellow;
        }
      .btn{
        border:1px solid #3498db;
        background:none;
        padding:10px 20px;
        font-size:20px;
        font-family:"montserrat";
        cursor:pointer;
        margin:10px;
        transition:0.8s;
        position:relative;
        overflow:hidden;
      }
      .btn1,.btn2{
        color:#3498db;
      }
      .btn3,.btn4{
        color:#fff;
      }
      .btn1:hover,.btn2:hover{
        color:#fff;
      }
      .btn3:hover,.btn4:hover{
        color:#3498db;
      }
      .btn::before{
        content:"";
        position:absolute;
        left:0;
        width:100%;
        heigth:0%;
        background:#3498db;
        z-index:-1;
        transition:0.8s;
      }
      .btn1::before,.btn3::before{
        top:0;
        border-radius:0 0 50% 50%;
      }
      .btn2::before,.btn4::before{
        top:0;
        border-radius:50% 50% 0 0;
      }
      .btn3::before,.btn4::before{
        height:180%;
      }
      .btn1:hover::before,.btn2:hover::before{
        height:180%;
      }
      .btn3:hover::before,.btn4:hover::before{
        height:0%;
      }
      a:nth-child(3){
        background:purple;
        border:2px solod #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href ="#"> Button 1 </a>
      <button class="btn btn2">Button 1</button>
      <button class="btn btn2">Button 2</button>
      <button class="btn btn2">Button 3</button>
      <button class="btn btn2">Button 4</button>
      <a href ="#"> Button 3 </a>
    </div>
  </body>
</html>
