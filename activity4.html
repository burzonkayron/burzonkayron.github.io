<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body{
        margin:0;
        padding:0;
      }
      .container{
        text-align:center;
        margin-top:360px;
      }
      .btn.a{
        width:220px;
        height:20px;
        background:#6a89cc;
        margin:40px;
        border:none;
        outline:none;
        cursor:pointer;
        color:#fff;
        font-family:"montserrat";
        font-size:20px;
        transition:0.4s;
        transform-style:preserve-3d;
        perspective:800px;
      }
      .btn.a::after{
        content:"";
        position:absolute;
        background:#4a69bd;
        transition:0.4s;
      }
      .btn.a:hover{
        transform:rotateX(-20deg);
      }
      .btn.a:after{
        width:100%;
        height:24px;
        top:-24px;
        left:0;
        transform-origin:0 100%;
      }
      .btn.b{
        border:1px solid #3498db;
        background:none;
        padding:10px 20px;
        font-size:20px;
        font-family:"montserrat";
        cursor:pointer;
        margin:10px;
        transition:0.8s;
        position:relative;
        overflow:hidden;
      }
      .btn.b{
        color:#3498db;
      }
      .btn.b:hover{
        color:#fff;
      }
      .btn.b::before{
        content:"";
        position:absolute;
        left:0;
        width:100%;
        height:0%;
        background:#3498db;
        z-index:-1;
        transition:0.8s;
      }
      .btn.b::before{
        top:0;
        border-radius:0 0 50% 50%;
      }
      .btn.b:hover::before{
        height:180%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn a">Button 1</button>
      <button class="btn b">Button 2</button>
      <button class="btn c">Button 3</button>
    </div>
  </body>
</html>
