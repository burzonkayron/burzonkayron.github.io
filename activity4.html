<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      body{
        margin=0;
        padding=0;
      }
      .container{
        text-align:center;
        margin-top:360px;
      .btn.a{
        width:100px;
        height:50px;
        border-radius:20px;
        padding:10px 20px;
        font-size:20px;
        font-family:"montserrat";
        margin:10px;
        background-color:white;
        border:2px solid #A2D9CE;
        transition:background-color 0.5s;
      }
      .btn.a:hover{
        background-color: #A2D9CE;
      }
      .btn.b{
        border:1px solid #3498db;
        background:none;
        padding:10px 20px;
        font-size:20px;
        font-family:"montserrat";
        cursor:pointer;
        margin:10px;
        transition:0.8s;
        overflow:hidden;
        color:#3498db;
      }
      .btn.b:hover{
        color:#fff;
      }
      .btn.b::before{
        content:"";
        position:absolute;
        left:0;
        width:100%;
        height:0%;
        background:#3498db;
        z-index:-1;
        transition:0.8s;
      }
      .btn.b::before{
        top:0;
        border-radius:0 0 50% 50%;
      }
      .btn.b:hover::before{
        height:180%;
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn a">Button 1</button>
      <button class="btn b">Button 2</button>
      <button class="btn c">Button 3</button>
    </div>
  </body>
</html>
