<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      .btn.a{
        width:100px;
        height:50px;
        border-radius:20px;
        font-size:10px;
        font-family:"arial";
        margin:10px;
        position:relative;
        background-color:white;
        border:2px solid #A2D9CE;
        transition:background-color 1s;
        display:left-bottom;
      }
      .btn.a:hover{
        background-color: #A2D9CE;
      }
      .btn.b{
        border:1px solid #3498db;
        background:none;
        padding:10px 20px;
        font-size:20px;
        font-family:"montserrat";
        cursor:pointer;
        color:#3498db;
        margin:10px;
        transition:0.8s;
        position:relative;
        overflow:hidden;
        color:#3498db;
      }
      .btn.b:hover{
        color:#fff;
      }
      .btn.b::before{
        content:"";
        position:absolute;
        left:0;
        width:100%;
        height:0%;
        background:#3498db;
        z-index:-1;
        transition:0.8s;
      }
      .btn.b::before{
        top:0;
        border-radius:0 0 50% 50%;
      }
      .btn.b:hover::before{
        height:180%;
    </style>
  </head>
  <body>
      <button class="btn a">Button 1</button>
      <button class="btn b">Button 2</button>
  </body>
</html>
