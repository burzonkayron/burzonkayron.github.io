<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      body{
        margin=0;
        padding=0;
      }
      .container{
        text-align:center;
        margin-top:360px;
      }
      .btn{
        border:1px solid #3498db;
        background:none;
        padding:10px 20px;
        font-size:20px;
        font-family:"montserrat";
        cursor:pointer;
        margin 10px;
        transition:0.8s;
        position:relative;
        overflow:hidden;
      }
      .b2{
        color:#3498db;
      }
      .b2:hover{
        color:#fff;
      }
      .btn::before{
        content:"";
        position:absolute;
        left:0;
        width:100%;
        height:0%;
        background:#3498db;
        z-index:-1;
        transition:0.8s;
      }
      .b2::before{
        top:0;
        border-radius:0 0 50% 50%;
      }
      .b2:hover::before{
        heigth:180%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn b1">Button 1</button>
      <button class="btn b2">Button 2</button>
      <button class="btn b3">Button 3</button>
    </div>
  </body>
</html>
