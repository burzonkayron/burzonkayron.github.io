<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body{
        margin=0;
        padding=0;
      }
      .container{
        text-align:center;
        margin-top:360px;
      }
      .btn{
        border:1px solid #3498db;
        background:none;
        padding:10px 20px;
        font-size:20px;
        font-family:"montserrat";
        cursor:pointer;
        margin=10px;
        transition:0.8s;
        position:relative;
        overflow:hidden;
      }
      .btn1{
        color=#3498db;
      }
      .btn1:hover{
        color:#fff;
      }
      .btn::before{
        content:"";
        position:absolute;
        left:0;
        width:100%;
        height:0%;
        background:#3498db;
        z-index:-1;
        transition:0.8s;
      }
      .btn1::before{
        top:0;
        border-radius:0 50%;
      }
      .btn1:hover::before{
        height:180%;
      }
    </style>
    <link rel="stylesheet" hred="style.css">
  </head>
  <body>
    <div class="container">
      <button class="btn btn1">Button 1</button>
      <button class="btn btn1">Button 2</button>
      <button class="btn btn1">Button 3</button>
    </div>
  </body>
</html>
