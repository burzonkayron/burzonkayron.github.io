<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body{
        margin:0;
        padding:0;
      }
      .container{
        text-align:center;
        margin:360px;
      }
      a{
        padding:10px 20px;
        text-align:center;
        font-size:16px;
        font-weight:bold;
        color:#fff;
        margin:10px;
        position:relative;
        transition:0.8s;
        overflow:hidden;
      }
      a:nth-child(1){
        border-radius:30px;
        text-align:right;
        width:160px;
        padding-right:20px;
        border:4px solid #fff;
        background:black;
      }
      a:nth-child(1)::before{
        content:"";
        width:calc(40px);
        height:calc(40px);
        position:absolute;
        left:10px;
        top:10px;
        border-radius:20px;
        background:yellow;
        }
      a:nth-child(2){
        border:1px solid #3498db;
        background:none;
        font-size:20px;
        font-family:montserrat;
        transition:0.8s;
        position:relative;
      }
      a:nth-child(2){
        color:#3498db;
      }
      a:nth-child(2):hover{
        color:#fff;
      }
      a:nth-child(2)::before{
        content:"";
        position:absolute;
        left:0;
        width:100%;
        heigth:0%;
        background:#3498db;
        z-index:-1;
        transition:0.8s;
      }
      a:nth-child(2)::before{
        top:0;
        border-radius:0 0 50% 50%;
      }
      a:nth-child(2):hover::before{
        height:180%;
      }
      a:nth-child(3){
        background:purple;
        border:2px solod #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href ="#"> Button 1 </a>
      <a href ="#"> Button 2 </a>
      <a href ="#"> Button 3 </a>
    </div>
  </body>
</html>
