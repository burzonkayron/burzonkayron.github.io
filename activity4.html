<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
    <style>
      body{
        margin:0;
        padding:0;
      }
      .container{
        text-align:center;
        margin-top:360px;
      }
      a{
        width:180px;
        display:inline-block;
        margin:10px;
        padding:10px 20px;
        text-align:center;
        color:#fff;
        position:relative;
        letter-spacing:1.5px;
      }
      a:nth-child(1){
        border-radius:30px;
        text-align:right;
        width:90px;
        padding-right:10px;
        border:4px solid white;
        background:black;
      }
      a:nth-child(1)::before{
        content:"";
        width:calc(20px);
        height:calc(20px);
        position:absolute;
        left:10px;
        top:10px;
        border-radius:20px;
        background:yellow;
      }
      .btn{
        border:1px solid #3498db;
        background:none;
        padding:10px 20px;
        font-size:20px;
        font-family:"montserrat";
        cursor:pointer;
        margin:10px;
        transition:0.8s;
        position:relative;
        overflow:hidden;
      }
      .btn2{
        color:#3498db;
      }
      .btn2:hover{
        color:#fff;
      }
      .btn::before{
        content:"";
        position:absolute;
        left:0;
        width:100%;
        height:0%;
        background:#3498db;
        z-index:-1;
        transition:0.8s;
      }
      .btn2::before{
        top:0;
        border-radius:0 0 50% 50%;
      }
      .btn2:hover::before{
        height:180%;
    </style>
  </head>
  <body>
    <div class="container">
      <a href ="#"> Button 1</a>
      <button class="btn btn2">Button 2</button>
    </div>
  </body>
</html>
