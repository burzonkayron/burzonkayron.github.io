<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      body{
        margin=0;
        padding=0;
      }
      .container{
        text-align:center;
        margin-top:400px;
        padding:7% 50px;
      }
      btn{
        margin-top:325px;
        position:relative;
        display:inline-block;
        padding:10px 20px;
        color:#2196f3;
        text-decoration:none;
        font-size:20px;
        overflow:hidden;
        transition:0.2s;
      }
      b1:hover{
        color:#255784;
        background:#2196f3;
        box-shadow:0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3;
        transition-delay:1s;
      }
      btn span{
        position:absolute;
        display:block;
      }
      btn span:1{
        top:0;
        left:-100%;
        width:100%;
        height:2px;
        background:linear-gradient(90deg,transparent,#2196f3);
      }
      btn:hover span1{
        left:100%;
        transition:1s;
      }
      btn span:3{
        bottom:0;
        right:-100%;
        width:100%;
        height:2px;
        background:linear-gradient(270deg,transparent,#2196f3);
      }
      btn:hover span:3{
        right:100%;
        transition:1s;
        trnsition-delay:0.5s;
      }
      btn span:2{
        top:-100%;
        right:0;
        width:2px;
        height:100%;
        background:linear-gradient(180deg,transparent,#2196f3);
      }
      btn:hover span:2{
        top:100%;
        transition:1s;
        transition-delay:0.25s;
      }
      btn span:4{
        bottom:-100%;
        left:0;
        width:2px;
        height:100%;
        background:linear-gradient(3600deg,transparent,#2196f3);
      }
      btn:hover span:4{
        bottom:100%;
        transition:1s;
        transition-delay:0.75s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn b1"><span></span>
        <span></span>
        <span></span>
        <span></span>
        Button 1</button>
      <button class="btn b2">Button 2</button>
      <button class="btn b3">Button 3</button>
    </div>
  </body>
</html>
